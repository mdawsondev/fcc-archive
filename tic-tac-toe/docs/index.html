<!DOCTYPE html>
<html lang="en">

<head>
  <title>tic-tac-toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/scripts/Vendor.js"></script>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1 id="title__name"></h1>
    </div>
    <div class="settings">
      <div class="players">
        <p id="1p" class="player selection">&rtrif; 1 Player</p>
        <p id="2p" class="player selection">&rtrif; 2 Players</p>
      </div>
      <div class="symbols" hidden>Player Symbol:
        <p class="symbols__container">
          <span id="x" class="symbol selection">x</span>
          <span id="o" class="symbol selection">o</span>
        </p>
      </div>
    </div>
    <div class="board" hidden>
      <div class="board__squares">
        <div id="1" class="board__square"></div>
        <div id="2" class="board__square"></div>
        <div id="3" class="board__square"></div>
        <div id="4" class="board__square"></div>
        <div id="5" class="board__square"></div>
        <div id="6" class="board__square"></div>
        <div id="7" class="board__square"></div>
        <div id="8" class="board__square"></div>
        <div id="9" class="board__square"></div>
      </div>
    </div>
    <div class="notice"><h1 id="notice__text"></h1></div>
  </div>
  <script src="assets/scripts/Main.js"></script>
</body>

</html>
