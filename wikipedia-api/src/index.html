<!DOCTYPE html>
<html lang="en">

<head>
  <title>wiki-lurker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="https://use.fontawesome.com/31b02488b8.js"></script>
  <script src="assets/scripts/Vendor.js"></script>
</head>

<body>
  <div class="header header--center" id="header">
    <h1>Wikipedia Crawler</h1>
    <div class="search">
      <input class="search__bar" type="text" id="input-search" placeholder="Search Wikipedia">
      <button class="btn search_btn" id="btn-search">Search</button>
    </div>
    <div class="random">
      <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random" aria-hidden="true"></i> Random</a></p>
    </div>
  </div>
  <div class="results" id="results">Wikipedia Searching Tool</div>
  <script src="assets/scripts/Main.js"></script>
</body>

</html>
