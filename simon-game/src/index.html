<!DOCTYPE html>
<html lang="en">

<head>
  <title>simon</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="assets/scripts/Vendor.js"></script>
</head>

<body>
  <div class="title" id="title"><h1>Musical Simon</h1></div>
  <div class="settings__wrapper">
    <div class="settings" id="settings">
      <p>Count: 
        <span id="count">1</span>
      </p>
      <p id="start">Start</p>
      <p id="reset">Restart</p>
      <p id="strict">Strict</p>
    </div>
  </div>
  <div class="gamebtn__wrapper">
    <div id="1" class="gamebtn gamebtn--red"></div>
    <div id="2" class="gamebtn gamebtn--yellow"></div>
    <div id="3" class="gamebtn gamebtn--green"></div>
    <div id="4" class="gamebtn gamebtn--blue"></div>
  </div>
  <script src="assets/scripts/Main.js"></script>
</body>

</html>
